<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            text-align: center;
            color: rgb(214, 214, 214);
        }
        .centered {
            position: absolute;
            top: 44%;
            left: 50%;
            font-size: 1.9rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transform: translate(-50%, -50%);
        }

        .digitalDisp{
            font-family: 'DSEG7 Classic';
        }

        .bottom {
            position: absolute;
            top: 53%;
            left: 51%;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transform: translate(-50%, -50%);
        }

        .gear {
            position: absolute;
            top: 61%;
            left: 50%;
            font-size: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transform: translate(-50%, -50%);
        }

        .temperature {
            position: absolute;
            top: 76%;
            left: 45%;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transform: translate(-50%, -50%);
        }

        .fuel {
            position: absolute;
            top: 83%;
            left: 45%;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transform: translate(-50%, -50%);
        }

        .sliders{
            text-align: center;
            font-size: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #dev-prod-ik {
            display: none;
        }

        #dev-prod-in {
            display: none;   
        }

        #dev-prod-iq {
            display: none;            
        }

        #dev-prod-it {
            display: none;
        }

        /* Left Indicator */
        #dev-prod-gj{
            display: none;
            animation: glow 1s infinite;
        }

        /* Right Indicator */
        #dev-prod-fw{
            display: none;
            animation: glow 1s infinite;
        }

        /* Brake */
        #dev-prod-hy{
            display: none;
            animation: glow 5s infinite;
        }

        @keyframes glow {
            0%   {opacity: 0;}
            50%  {opacity: 1;}
            100% {opacity: 0;}
        }
        

        /* Transformations */
        #dev-prod-ej, #dev-prod-ek, #dev-prod-el, #dev-prod-ep, #dev-prod-en, #dev-prod-eo{
            /* transform: rotateZ(15deg); */
            transform-box: fill-box;
            transform-origin:  bottom;
            transition: all 0.5s ease-out;
        }

        #dev-prod-eu, #dev-prod-ev, #dev-prod-ew, #dev-prod-ez, #dev-prod-fb, #dev-prod-fc  {
            /* transform: rotateZ(-10deg); */
            transform-box: fill-box;
            transform-origin:  bottom;
            transition: all 0.5s ease-out;
        }

    </style>
</head>

        <div class="centered">
            <span class="digitalDisp" id="speedOutput">100</span> km/h
        </div>
        <div class="bottom">
            <span class="digitalDisp" id="rpmOutput">10000</span> rpm
        </div>
        <div class="gear">  
            <span style="color: lightblue;">&#9881</span> <span id="gearOutput">N</span>
        </div>
        <div class="temperature">
            <span id="tempOutput">70</span> &degC
        </div>
        <div class="fuel">
            <span id="fuelOutput">70</span> &#37
        </div>
    </div>   
    <div class="sliders">
        <label for="myRange">Speed:</label>
        <input type="range" min="0" max="160" value="0" class="slider" id="speedInput">
    </div>
    <div class="sliders">
        <label for="myRange">Rpm:</label>
        <input type="range" min="0" max="10000" value="0" class="slider" id="rpmInput">
    </div>
    <div class="sliders">
        <label for="myRange">Temperature:</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="tempInput">
    </div>
    <div class="sliders">
        <label for="myRange">Fuel:</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="fuelInput">
    </div>
    <div class="sliders">
        <label for="myRange">Gear:</label>
        <input type="range" min="-1" max="5" value="0" class="slider" id="gearInput">
    </div>
    <div class="sliders">
        <label for="myRange">Signal:</label>
        <input type="range" min="0" max="4" value="0" class="slider" id="signalInput">
    </div>
    <div class="sliders">
        <button onclick="functionBrake()">Brake</button>
    </div>
    <div class="sliders">
        <button onclick="functionLeftIndicator()">Left Inidcator</button>
    </div>
    <div class="sliders">
        <button onclick="functionRightIndicator()">Right Inidcator</button>
    </div>
    <script>

        // Speed Variation
        var inputSpeed = document.getElementById("speedInput");
        var outputSpeed = document.getElementById("speedOutput");
        // #dev-prod-eo, #dev-prod-ep, #dev-prod-eq, #dev-prod-em, #dev-prod-el, #dev-prod-ek
        var speedNeedle1 = document.getElementById("dev-prod-ej");
        var speedNeedle2 = document.getElementById("dev-prod-ek");
        var speedNeedle3 = document.getElementById("dev-prod-el");
        var speedNeedle4 = document.getElementById("dev-prod-en");
        var speedNeedle5 = document.getElementById("dev-prod-eo");
        var speedNeedle6 = document.getElementById("dev-prod-ep");
    
        outputSpeed.innerHTML = inputSpeed.value;
        inputSpeed.oninput = function() {
          outputSpeed.innerHTML = this.value;
          var degree = 0.75 * inputSpeed.value;        
          speedNeedle1.style.setProperty('transform', `rotateZ(${degree}deg)`);
          speedNeedle2.style.setProperty('transform', `rotateZ(${degree}deg)`);
          speedNeedle3.style.setProperty('transform', `rotateZ(${degree}deg)`);
          speedNeedle4.style.setProperty('transform', `rotateZ(${degree}deg)`);
          speedNeedle5.style.setProperty('transform', `rotateZ(${degree}deg)`);
          speedNeedle6.style.setProperty('transform', `rotateZ(${degree}deg)`);
        }

        // Rpm variation
        var inputRpm = document.getElementById("rpmInput");
        var outputRpm = document.getElementById("rpmOutput");
        // #dev-prod-fa, #dev-prod-fc, #dev-prod-fd, #dev-prod-ex, #dev-prod-ew, #dev-prod-ev
        var rpmNeedle1 = document.getElementById("dev-prod-eu");
        var rpmNeedle2 = document.getElementById("dev-prod-ev");
        var rpmNeedle3 = document.getElementById("dev-prod-ew");
        var rpmNeedle4 = document.getElementById("dev-prod-ez");
        var rpmNeedle5 = document.getElementById("dev-prod-fb");
        var rpmNeedle6 = document.getElementById("dev-prod-fc");
    
        outputRpm.innerHTML = inputRpm.value;
        inputRpm.oninput = function() {
            outputRpm.innerHTML = this.value;
          var degree = -0.01 * inputRpm.value;        
          rpmNeedle1.style.setProperty('transform', `rotateZ(${degree}deg)`);
          rpmNeedle2.style.setProperty('transform', `rotateZ(${degree}deg)`);
          rpmNeedle3.style.setProperty('transform', `rotateZ(${degree}deg)`);
          rpmNeedle4.style.setProperty('transform', `rotateZ(${degree}deg)`);
          rpmNeedle5.style.setProperty('transform', `rotateZ(${degree}deg)`);
          rpmNeedle6.style.setProperty('transform', `rotateZ(${degree}deg)`);
        }

        // Temperature variation
        var inputTemp = document.getElementById("tempInput");
        var outputTemp = document.getElementById("tempOutput");
        const totalLengthTemp = document.querySelectorAll(".dev-prod-iz");
        var lenght = 0;
        outputTemp.innerHTML = inputTemp.value;
        totalLengthTemp.forEach( (path) => {
            length = path.getTotalLength();
        })
        console.log(length);
        inputTemp.oninput = function() {
          outputTemp.innerHTML = this.value;
          let to = length * ((100 - this.value) / 100);
        //   path.getBoundingClientRect();
            totalLengthTemp.forEach( (path) => {
                path.style.strokeDashoffset = Math.max(0, to);
            })
        }

        // Fuel Value
        var inputFuel = document.getElementById("fuelInput");
        var outputFuel = document.getElementById("fuelOutput");
        const totalLength = document.querySelectorAll(".dev-prod-ja");
        var lenght = 0;
        outputFuel.innerHTML = inputFuel.value;
        totalLength.forEach( (path) => {
            length = path.getTotalLength();
        })
        console.log(length);
        inputFuel.oninput = function() {
          outputFuel.innerHTML = this.value;
          let to = length * ((100 - this.value) / 100);
        //   path.getBoundingClientRect();
            totalLength.forEach( (path) => {
                path.style.strokeDashoffset = Math.max(0, to);
            })
        }

        // Gear Value
        var inputGear = document.getElementById("gearInput");
        var outputGear = document.getElementById("gearOutput")

        inputGear.oninput = function(){
           var sliderValue = this.value;
           if(sliderValue == -1){
                outputGear.innerHTML = "R";
           }else if(sliderValue == 0){
                outputGear.innerHTML = "N";
           }else if(sliderValue == 1){
               outputGear.innerHTML = "1"
           }else if(sliderValue == 2){
               outputGear.innerHTML = "2"
           }else if(sliderValue == 3){
               outputGear.innerHTML = "3"
           }else if(sliderValue == 4){
               outputGear.innerHTML = "4"
           }else if(sliderValue == 5){
               outputGear.innerHTML = "5"
           }
        }

        // Signal Value
        var inputSignal = document.getElementById("signalInput");
        var signalOne = document.getElementById("dev-prod-ik");
        var signalTwo = document.getElementById("dev-prod-in");
        var signalThree = document.getElementById("dev-prod-iq");
        var signalFour = document.getElementById("dev-prod-it");

        inputSignal.oninput = function(){
           var sliderValue = this.value;
           if(sliderValue == 1){
                signalOne.style.display = "block";
                signalTwo.style.display = "none";
                signalThree.style.display = "none";
                signalFour.style.display = "none";
           }else if(sliderValue == 2){
                signalOne.style.display = "block";
                signalTwo.style.display = "block";
                signalThree.style.display = "none";
                signalFour.style.display = "none";
           }else if(sliderValue == 3){
                signalOne.style.display = "block";
                signalTwo.style.display = "block";
                signalThree.style.display = "block";
                signalFour.style.display = "none";
           }else if(sliderValue == 4){
                signalOne.style.display = "block";
                signalTwo.style.display = "block";
                signalThree.style.display = "block";
                signalFour.style.display = "block";
           }else if(sliderValue == 0){
            signalOne.style.display = "none";
                signalTwo.style.display = "none";
                signalThree.style.display = "none";
                signalFour.style.display = "none";
           }
        }

        // Break
        function functionBrake() {
            var x = document.getElementById("dev-prod-hy");
            if (x.style.display === "none" || x.style.display === '') {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        }

        //  Left indicator
        function functionLeftIndicator() {
            var x = document.getElementById("dev-prod-gj");
            if (x.style.display === "none" || x.style.display === '') {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        }

        //  Right indicator
        function functionRightIndicator() {
            var x = document.getElementById("dev-prod-fw");
            if (x.style.display === "none" || x.style.display === '') {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        }

    </script>
</body>
</html>
